[pytest]
pythonpath = .
addopts =
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=90
    --durations=10
    --strict-markers
    --strict-config
    --verbose
    -x
    --tb=short
    --maxfail=5
    --disable-warnings
    --asyncio-mode=auto

testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    performance: marks tests as performance tests
    load: marks tests as load tests
    error_resilience: marks tests as error resilience tests
    migration: marks tests as migration-specific tests
    production: marks tests as production-like tests
    critical: marks tests as critical for production readiness

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:.*asyncio.*
    ignore::RuntimeWarning:.*coroutine.*

log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

console_output_style = progress